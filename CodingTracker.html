<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>30 Min Code Sesh Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="tracker_body">
            <div class="content">
                <h1>30 Min Sesh Tracker</h1>
                <p class="tracker_text">Stay focused, Keep track!</p>
                <label id ="counter">0</label><br>
                <button id="plusBtn">+ 1</button>
                <button id="resetBtn">Reset</button>
                <button id="subBtn">- 1</button>
                <div class="countdownTimer">
                    <p id="minLabel" class="label">Minutes</p><p id="secLabel" class="label">Seconds</p>
                    <input id="minute" type="number" max="60" min="0" value="0" class="time"><p id="p1" class="semicolon">:</p><input id="seconds" type="number" max="60" min="0" value="0" class="time">
                    <button id="startBtn" class="btn">Start</button>
                    <button id="resetcountBtn" class="btn">Reset</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
        <script src="countdown.js"></script>
    </body>
</html>
